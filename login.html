<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>login</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="loginstyle.css" />
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-3">
          <div class="container">
            <h1>Login</h1>
            <form action="noaction">
              <div class="form-group">
                <input
                  class="email"
                  type="email and tel"
                  id="ename"
                  placeholder="Email or Phone Number"
                />
              </div>
              <div class="form-group">
                <input
                  class="password"
                  type="password"
                  id="pass"
                  placeholder="Password"
                />
              </div>
              <button class="btn btn-primary btn-block">LogIn</button>
            </form>
            <div class="active">
              <a href="#">Forget Password?</a>
              <p></p>
              <!---- Don't have account? <a href="signup.html">SignUp</a>-->
            </div>
            <div class="logo">
              <hr />
              <h4>Log in with</h4>
              <a href="http://facebook.com" target="_blank"
                ><img id="logo1" src="logo/facebook.png" alt="no img"
              /></a>
              <a href="http://gmail.com" target="_blank">
                <img id="logo2" src="logo/gmail.png" alt="no img"
              /></a>
              <a href="http://linked.com" target="_blank">
                <img id="logo3" src="logo/linkedin.png" alt="no img" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
